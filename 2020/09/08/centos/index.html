    <div class="article-entry" itemprop="articleBody">
      
        <p><strong>rpm命令</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">rpm -q &lt;packagename&gt; 查询指定的包是否安装</span><br><span class="line">rpm -ql &lt;packagename&gt; 查询包生成的所有文件</span><br><span class="line">rpm -qc *.rpm 查询包配置文件</span><br><span class="line">rpm -q --changelog *.rpm 查询包更新信息</span><br><span class="line">rpm -ivh *.rpm 安装</span><br><span class="line">rpm -ivh --force *.rpm 强制安装</span><br><span class="line">rpm -ivh --nodeps --force *.rpm 忽略依赖关系</span><br><span class="line">rpm -ivh --replacepkgs *.rpm 覆盖、替换安装</span><br><span class="line">rpm -e *.rpm 卸载</span><br><span class="line">rpm -e --nodeps *.rpm 忽略依赖关系</span><br><span class="line">rpm -e --noscripts *.rpm 不执行脚本卸载</span><br><span class="line">rpm -Uvh *.rpm 升级</span><br></pre></td></tr></table></figure>
<p>-U和-F选项均可以升级一个包。旧包不存在时，-U选项会安装新包，而-F选项不安装新包<br><em>详情 man rpm</em></p>
<p><strong>yum命令</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">yum search &lt;packagename&gt; <span class="comment"># 查询软件包</span></span><br><span class="line">yum install &lt;packagename&gt; <span class="comment"># 安装程序包</span></span><br><span class="line">yum update &lt;packagename&gt; <span class="comment"># 升级程序包</span></span><br><span class="line">yum remove/erase &lt;packagename&gt; <span class="comment"># 卸载程序包</span></span><br><span class="line">yum clean all/&lt;packagename&gt; <span class="comment"># 清理 本地/指定 缓存</span></span><br><span class="line">yum clean plugins <span class="comment">#清楚插件缓存</span></span><br><span class="line">yum list [&lt;packagename&gt;] <span class="comment">#显示的程序包[支持通配符格式的查询]</span></span><br><span class="line">yum info &lt;packagename&gt; <span class="comment">#查看程序包信息</span></span><br><span class="line">yum repolist all <span class="comment">#显示所有仓库</span></span><br></pre></td></tr></table></figure>
<p><em>详情 yum –help</em></p>
